{% extends "base.html" %}



{% block content %}

<div class="card shadow-sm">

    <div class="card-header">

        <h5 class="mb-0">Resultados del análisis: {{ filename }}</h5>

    </div>

    <div class="card-body">

        <div class="row mb-4">

            <div class="col-md-6">

                <ul class="list-group">

                    <li class="list-group-item d-flex justify-content-between">

                        <span>Tamaño:</span>

                        <span>{{ size }}</span>

                    </li>

                    <li class="list-group-item d-flex justify-content-between">

                        <span>Fecha de subida:</span>

                        <span>{{ date }}</span>

                    </li>

                </ul>

            </div>

        </div>

        

        <h5 class="mb-3">Estadísticas de contenido:</h5>

        <div class="row">

            <div class="col-md-3">

                <div class="card text-white bg-primary mb-3">

                    <div class="card-body">

                        <h2 class="card-title text-center">{{ lines }}</h2>

                        <p class="card-text text-center">Líneas</p>

                    </div>

                </div>

            </div>

            <div class="col-md-3">

                <div class="card text-white bg-success mb-3">

                    <div class="card-body">

                        <h2 class="card-title text-center">{{ words }}</h2>

                        <p class="card-text text-center">Palabras</p>

                    </div>

                </div>

            </div>

            <div class="col-md-3">

                <div class="card text-white bg-danger mb-3">

                    <div class="card-body">

                        <h2 class="card-title text-center">{{ characters }}</h2>

                        <p class="card-text text-center">Caracteres</p>

                    </div>

                </div>

            </div>


        </div>

        

        <div class="mt-4">

            <a href="/" class="btn btn-primary">Nuevo análisis</a>

        </div>

    </div>

</div>

{% endblock %}
