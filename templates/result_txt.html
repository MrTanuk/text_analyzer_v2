{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Resultados del an√°lisis: {{ filename }}</h5>
            <div>
                <button id="saveBtn" class="btn btn-success btn-sm">üíæ Guardar</button>
                <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-secondary btn-sm">
                    ‚¨áÔ∏è Descargar
                </a>
            </div>
        </div>

        <div class="card-body">
            <!-- Estad√≠sticas -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body text-center">
                            <h2 class="card-title">{{ lines }}</h2>
                            <p class="card-text">L√≠neas</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body text-center">
                            <h2 class="card-title">{{ words }}</h2>
                            <p class="card-text">Palabras</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-danger mb-3">
                        <div class="card-body text-center">
                            <h2 class="card-title">{{ characters }}</h2>
                            <p class="card-text">Caracteres</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Editor de texto -->
            <div class="mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Editor de texto</h5>
                    </div>
                    <div class="card-body p-0">
                        <textarea 
                            id="textEditor" 
                            class="form-control" 
                            rows="15"
                            style="border-radius: 0; border: none; resize: none;"
                        >{{ content }}</textarea>
                    </div>
                </div>
            </div>

            <!-- Botones de acci√≥n -->
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary">
                    ‚Üê Volver
                </a>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('saveBtn').addEventListener('click', () => {
    const content = document.getElementById('textEditor').value;
    
    fetch('/save_txt', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            filename: '{{ filename }}',
            content: content
        })
    }).then(response => {
        if (response.ok) {
            alert('¬°Cambios guardados con √©xito!');
        } else {
            alert('Error al guardar los cambios');
        }
    });
});

document.getElementById('saveBtn').addEventListener('click', () => {
    const content = document.getElementById('textEditor').value;
    const filename = '{{ filename }}';
    
    fetch('/save_txt', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            filename: filename,
            content: content
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('‚úÖ Archivo guardado correctamente');
        } else {
            alert(`‚ùå Error: ${data.error || 'No se pudo guardar'}`);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('‚ùå Error de conexi√≥n');
    });
});
</script>

<style>
#textEditor {
    font-family: 'Courier New', monospace;
    white-space: pre;
    overflow-wrap: normal;
    overflow-x: auto;
}
.card-body {
    padding: 1.5rem;
}
</style>
{% endblock %}
